---

- name: Install requirements - pt. 1
  apt: pkg={{item}}
  with_items:
    - cron
    - lzop
    - pv
    - python-pip
    - python-dev
    - python-lxml

- name: Install requirements - pt. 2
  pip: name={{item}}
  with_items:
    # Require this minimum version of six to avoid WAL-E DistributionNotFound
    # error.
    - six>=1.7.0
    - wal-e
