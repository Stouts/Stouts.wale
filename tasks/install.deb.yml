---

- name: Install requirements - pt. 1
  apt: name={{item}} update_cache=yes
  with_items:
    - cron
    - libffi-dev
    - lzop
    - pv
    - python-dev
    - python-lxml
    - python-pip

- name: Install requirements - pt. 2
  pip: name={{item}} state=latest
  with_items: [six, requests]

- name: Install wal-e 0.9.2
  pip: name=wal-e version=0.9.2
  when: not wale_latest

- name: Install latest wal-e
  pip: name=wal-e state=latest
  when: wale_latest
